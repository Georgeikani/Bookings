    <script>
        let attention = prompt();

        //Form validation
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        document.getElementById("colorButton").addEventListener("click", function () {

                <form id="check-availabilty-form" action = "" method = "post" novalidate class="needs-validation" >
                    <div class="row">

                                </div>

                                <div class="col">
                                    <input type="text" disabled required class="form-control" name="end" id="end" placeholder="Departure">
                                </div>
                            </div>

                        </div>
                    </div>

                 </form >
                `

                attention.custom({msg: tmpl, title: "Choose Checking In and Checking Out Date" });


        })

        // Javascript Modules with custom alerts!!! (SweetAlert)

        function notifyModal(title, text, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                html: text,
                icon: icon,
                confirmButtonText: confirmButtonText,
            })
        }


        function prompt() {
            let toast = function (c) {
                const {
                    msg = "",
                    icon = "succes",
                    position = "top-end",

                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            //Using javascript modules on MakeReservationNow
            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById('reservation-date-modal');
                        const rp = new DateRangePicker(elem, {
                            showOnFocus: true,
                        })

                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled');
                        document.getElementById('end').removeAttribute('disabled');
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }

            }



            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
