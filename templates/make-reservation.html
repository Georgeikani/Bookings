{{template "base" .}}

{{define "content"}}



<div class="container">

    <div class="row">
        <div class="col">
            <h1 class="text-center mt-4">Make Reservation</h1>

            <form action="post" action="" class="needs-validation" novalidate>

                <div class="row">


                    <div class="form-group mt-5">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" class="form-control" required
                            autocomplete="off">
                    </div>

                    <div class="form-group mt-5">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" class="form-control" id="last-name" required
                            autocomplete="off">
                    </div>




                    <div class="form-group mt-3">
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email" class="form-control" required autocomplete="off">
                    </div>



                    <div class="form-group mt-3">
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                    </div>

                </div>

            </form>

        </div>
    </div>

    <div class="row">
        <div class="col text-center mt-3">
            <a href="/reservation" class="btn btn-success">Make Reservation Now</a>
        </div>
    </div>

</div>

{{end}}
