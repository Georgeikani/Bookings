{{template "base" .}}

{{define "content"}}


<div class="container">

    <div class="row">
        <div class="col">

        </div> 
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7">
            <h1 class="mt-4">Search for Available Rooms</h1>
            
            <form action="/reservation" method="post" novalidate class="needs-validation">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="row">

                    <div class="col">

                        <div class="row" id="reservation-date">

                            <div class="col">
                                <input type="text" name="start" class="form-control" required
                                    placeholder="Arrival">
                            </div>


                            <div class="col">

                                <input type="text" name="end" class="form-control" required
                                    placeholder="Departure">
                            </div>

                        </div>
                    </div>

                </div>

                <hr>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>


        </div>
    </div>

</div>

{{end}}
